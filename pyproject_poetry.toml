authors = ["Nikita Smirnov <nsm@informatik.uni-kiel.de>", "Connor Sch√∂nberner <cos@informatik.uni-kiel.de>"]

[tool.poetry.dependencies]
python = "^3.13"
protobuf = "3.20.0"
pysc2 = { git = "https://github.com/ConnorObrian/pysc2.git" }
numpy = "*"
pandas = "*"
gym = "^0.26.0"
gymnasium = "*"
scikit-learn = "*"
seaborn = "*"
matplotlib = "*"
standard-imghdr = "*"
tensorboard = "*"
torch-tb-profiler = "*"
